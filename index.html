<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">	
	</head>
	<body>
		<div class="container text-center">
		<div class="row gy-5">
			<div class="col">
			<div class="p-3">
			<label>Complément de temps 1 : </label>
			<span class="badge text-bg-primary" id="time1"></span>
			</div>
			</div>
			<div class="col">
			<div class="p-3">
			<label>Complément de temps 2 : </label>
			<span class="badge text-bg-primary" id="time2"></span>
			</div>
			</div>
			<div class="col">
			<div class="p-3">
			<label>Complément de lieux : </label>
			<span class="badge text-bg-primary" id="place"></span>
			</div>
			</div>
			<div class="col">
			<div class="p-3">
			<label>Météo : </label>
			<span class="badge text-bg-primary" id="weather"></span>
			</div>
			</div>
		</div>
		<div class="row gy-5">
			<div class="col">
			<div class="p-3">
			<button id="roll" class="btn btn-primary" type="button">FAITES TOURNER LA ROUE</button>
			</div>
			</div>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
		<script>
			const time = [{"Januar":["Winter"],
				"Februar":["Winter"],
				"März":["Winter"],
				"April":["Frühling"],
				"Mai":["Frühling"],
				"Juni":["Frühling"],
				"Juli":["Sommer"],
				"August":["Sommer"],
				"September":["Sommer"],
				"Oktober":["Herbst"],
				"November":["Herbst"],
				"December":["Herbst"]},
				{"Montag":[],
				"Dientag":[],
				"Mittwoch":[],
				"Donnerstag":[],
				"Freitag":[],
				"Samstag":[],
				"Sonntag":[]},
				{"Winter":["Januar","Februar","März"],
				"Frühling":["April","Mai","Juni"],
				"Sommer":["Juli","August","September"],
				"Winter":["Oktober","November","December"]}];
			exclude_time1 = []
			place=["das Haus", "Berlin", "New York", "dorthin"];
			weather=["Es regnet", "Es schneit", "Es ist schönes Wetter", "Es wettert"];
			$("#roll").click(function(){ 
				rand_time_type_cpt1 = Math.floor(Math.random() * time.length);
				while(exclude_time1.includes(rand_time_type_cpt1)){
					rand_time_type_cpt1 = Math.floor(Math.random() * time.length);
				}
				exclude_time1.push(rand_time_type_cpt1);
				if(exclude_time1.length > 2){
					exclude_time1 = []
				}
				rand_time_type1 = time[rand_time_type_cpt1];
				rand_time_cpt1 = Math.floor(Math.random() * Object.keys(rand_time_type1).length);
				rand_time1 = Object.keys(rand_time_type1)[rand_time_cpt1];
				$("#time1").text(rand_time1);
				console.log(rand_time_type1[rand_time1]);
				if(rand_time_type1[rand_time1].length > 0){
					rand_time_cpt2 = Math.floor(Math.random() * rand_time_type1[rand_time1].length)
					rand_time2 = rand_time_type1[rand_time1][rand_time_cpt2];
					$("#time2").text(rand_time2);
				}
				else{
					rand_time_type_cpt2 = Math.floor(Math.random() * time.length);
					while(rand_time_type_cpt1 == rand_time_type_cpt2){
						rand_time_type_cpt2 = Math.floor(Math.random() * time.length);
					}
					rand_time_type2 = time[rand_time_type_cpt2];
					rand_time_cpt2 = Math.floor(Math.random() * Object.keys(rand_time_type2).length);
					rand_time2 = Object.keys(rand_time_type2)[rand_time_cpt2];
					$("#time2").text(rand_time2);
				}
				rand_place = place[Math.floor(Math.random() * place.length)];
				$("#place").text(rand_place);
				rand_weather = weather[Math.floor(Math.random() * weather.length)];
				$("#weather").text(rand_weather);
			});
		</script>
	</body>
</html>
